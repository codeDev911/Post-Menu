<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Font-Awesome files -->
    <link rel="stylesheet" href="./FontAwesome files/fontawesome.css">
    <script src="./FontAwesome files/fontawesome.js"></script>
    <title>Post </title>
</head>
<body>
     <div class="container">

        <div class="content">

            <div class="postBody">
                <a href="#" class="back"><i class="fas fa-arrow-left"></i></a>
                <hr>

                <div class="userInfo">
                    <img src="./test-account.png" alt="" class="userPic">
                    <span class="userName">Username</span>
                    <strong>Sat at 4:25pm <i class="fas fa-earth"></i></strong>
                </div>
                <div class="post_info">
                    <textarea class="SaySome" placeholder="Say Something..."></textarea>
                     <a href="#" class="emm"><i class="far fa-smile"></i></a>
                     <a href="#" class="emm"><i class="far fa-image"></i></a>
                     <a href="#" class="emm"><i class="fas fa-location"></i></a>
                     <input type="radio" name="type" class="emm" id='public'><i class="fas fa-users"></i><span>Public</span></input>
                     <input type="radio"name="type" class="emm" id='private'><i class="fas fa-lock"></i><span>private</span></input>
                    <a href="#" class="submit"><i class="fas fa-upload"></i><i>Upload</i></a>
                    </div>



            </div>
        </div>
     </div>
</body>
</html>
